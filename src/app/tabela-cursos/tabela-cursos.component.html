<div class="col-md-12">
  <!-- Componente do formulario de insercao -->
  <app-form-curso (adicionarCurso)="onAdicionarCurso($event)" [hidden]="!exibirInsercao"></app-form-curso>
  <div [hidden]="!exibirTabela" class="row">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Cursos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cursos">
          <td>{{c}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
