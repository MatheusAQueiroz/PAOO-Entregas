<div class="col-md-12">
  <div class="row p-1">
    <div class="col-md-6 p-1">
      <button class="btn btn-dark btn-block" (click)="alterarExibicaoTabela()">{{obterTextoTabela()}} tabela de cursos</button>
    </div>
    <div class="col-md-6 p-1">
      <button class="btn btn-dark btn-block" (click)="alterarExibicaoInsercao()">{{obterTextoInsercao()}} inserção de curso</button>
    </div>
  </div>
  <!-- Componente do formulario de insercao -->
  <app-form-curso (adicionarCurso)="onAdicionarCurso($event)" [hidden]="!exibirInsercao"></app-form-curso>
  <div [hidden]="!exibirTabela" class="row">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Cursos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cursos">
          <td>{{c}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
