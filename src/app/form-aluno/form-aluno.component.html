<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Formul√°rio do Aluno</th>
    </tr>
  </thead>
</table>

<form class="p-2">
  <div class="row text-left">
    <div class="form-group col-md-12">
      <label for="nomeInput" class="comic">Nome:</label>
      <input name='nome' id="nomeInput" type="text" placeholder="Nome" class="form-control p-2" #nome>
    </div>
  </div>

  <div class="row text-left">
    <div class="form-group col-md-4">
      <label for="idadeInput" class="comic">Idade:</label>
      <input name='idade' id="idadeInput" type="text" placeholder="Idade" class="form-control p-2" #idade>
    </div>

    <div class="form-group col-md-4">
      <label for="emailInput" class="comic">Email:</label>
      <input name='email' id="emailInput" type="text" placeholder="Email" class="form-control p-2" #email>
    </div>

    <div class="form-group col-md-4">
      <label for="cursoInput" class="comic">Curso:</label>
      <select name='curso' id="cursoInput" class="form-control" #curso>
        <option *ngFor='let c of cursos'>{{c}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-4 mb-4">
      <button class="btn border border-secondary btn-block comic" type="submit" (click)="adicionarAluno(nome.value,idade.value,email.value,curso.value)">Enviar</button>
    </div>
  </div>

</form>

<div class="row text-left">
  <div class="col-md-4" *ngFor="let a of alunos">
    <div appCardHover='solid 2px #35b531' class="card m-3">

    <div class="card-header">
      Aluno
    </div>

    <div class="card-body">
      <div class="card-text">
        <p>Nome: {{a.nome}}</p>
        <p>Idade: {{a.idade}}</p>
        <p>Email: {{a.email}}</p>
        <p>Curso: {{a.curso}}</p>
      </div>
    </div>

    </div>
  </div>
</div>
